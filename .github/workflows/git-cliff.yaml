---
# yamllint disable rule:line-length
name: git-cliff copr rebuild
on:
  push:
    branches:
      - main
    paths:
      - tools-rust/git-cliff/git-cliff.spec
  workflow_dispatch:

jobs:
  curl:
    runs-on: ubuntu-slim
    steps:
      - name: Run webhook for copr
        run: |
          curl -X POST https://copr.fedorainfracloud.org/webhooks/custom/${{ secrets.COPR_TOOLS_RUST }}/git-cliff
